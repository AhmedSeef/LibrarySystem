<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Author Name:</label>
    <input type="text" id="name" name="name" [(ngModel)]="author.name" class="form-control" required
      (blur)="onNameChange()" />
    <div *ngIf="!isNameValid && author.name.length > 0" class="text-danger">Name must be between 10 and 50 characters.
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!isNameValid">Update Author</button>
</form>
